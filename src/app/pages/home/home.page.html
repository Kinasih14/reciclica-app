<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://cdn4.iconfinder.com/data/icons/avatars-xmas-giveaway/128/girl_avatar_child_kid-512.png"
          alt="Kinasih Avatar" />
      </ion-avatar>
      <ion-label>
        <h1>Kinasih Sayekti</h1>
        <p>Gathered: <span class="money">$ 1500</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Ensure 'app-pickup-call-card' is a valid custom component -->
  <app-pickup-call-card
    status="hold"
    updatedAt="23/08/2024 14:43"
    createdAt="22/08/2024"
    notes="we have two bags are full, one with the plastic and the other with glasses">

    <!-- Removed invalid 'header' attribute -->
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>

    <!-- Ensure button event handler method is defined in component's .ts file -->
    <ion-button color="success" fill="clear" size="full" (click)="goToPickupCalls()">See all...</ion-button>
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <!-- Ensure button event handler method is defined in component's .ts file -->
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
